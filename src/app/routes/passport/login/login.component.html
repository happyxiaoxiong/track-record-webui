<div class="wrapper">

    <div class="mt-lg ng-star-inserted">
        <nz-card [nzBordered]="false" [nzNoHovering]="true" class="ant-card__primary ant-card__title-img">
            <ng-template #title>
            </ng-template>
            <ng-template #body>
                <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
                    <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="account">
                            <nz-input formControlName="account" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-user"></i>
                                </ng-template>
                            </nz-input>
                            <ng-container *ngIf="account.dirty || account.touched">
                                <p nz-form-explain *ngIf="account.errors?.required">请输入账户名！</p>
                            </ng-container>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="password">
                            <nz-input formControlName="password" [nzPlaceHolder]="'密码'" [nzType]="'password'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-lock"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors?.required">请输入密码！</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <button nz-button [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" class="ant-btn__block">
                            <span>登录</span>
                        </button>
                    </div>
                    <div class="other">
                        <a class="register" routerLink="/passport/register">注册账户</a>
                    </div>
                </form>
            </ng-template>
        </nz-card>
    </div>

</div>
